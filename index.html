<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-content">
        <div class="auth-container-content">
          <img
            src="src/img/logoWallet.png"
            class="logo"
            alt="imagem-logo-empresa-wallet-app"
          />
          <h3 class="full-width text-left mt larger">Bem vindo!</h3>
          <p class="mt small">
            Digite o seu e-mail abaixo para ter acesso à aplicação financeira, e
            ter um melhor controle de seus gastos mensais.
          </p>
          <label class="mt padrao" for="input-email">E-mail</label>
          <input
            class="mt smaller"
            type="text"
            id="input-email"
            placeholder="email@exemple.com"
            name="input-email"
          />
          <button class="full-width mt padrao">Acessar</button>
          <a href="index.html" class="mt larger"
            >Não tem conta ? Faça seu cadastro aqui.</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
